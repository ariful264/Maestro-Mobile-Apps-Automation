appId: com.vivacomsolutions.pihr.client
---
- runFlow:
    when:
      notVisible: "Attendance\nTab 2 of 5"
    commands:
      - launchApp
      - waitForAnimationToEnd:
          timeout: 10000
- runFlow:
    when:
      visible: "Attendance\nTab 2 of 5"
    commands:
      - tapOn: "Attendance\nTab 2 of 5"
      - assertVisible: "Subordinate's Weekly Summary"
      - tapOn: "QR Scan / Face Att."    
      - assertVisible: "Face Attendance" 
      - tapOn: "Face Attendance"
      - assertVisible: "Register Face" 
      - tapOn: "Register Face"
      - assertVisible: "Face Registration"
      - tapOn:
          point: "51%,89%"
    
      - assertVisible: "Register"
      - waitForAnimationToEnd:
          timeout: 2000
      - tapOn: "Register"
      - assertVisible: "Face registration is requested and in PENDING state"
      - back
