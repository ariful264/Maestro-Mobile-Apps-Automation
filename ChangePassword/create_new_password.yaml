appId: com.vivacomsolutions.pihr.client  
---

- runFlow: 
    when:
      notVisible: "Summary"
    commands:
      - launchApp

- runFlow:
    when:
      visible: "Summary"
    commands:
      - tapOn:
         point: "9%,7%"
      - scroll

- runFlow: 
    when:
      visible: "Change Password"
    commands: 
      - tapOn: "Change Password"
      - tapOn: "Current Password"
      - inputText: "12345678"
      - scroll
      - tapOn: "New Password"
      - inputText: "87654321"
      - tapOn: "Confirm Password"
      - inputText: "87654321"
      - tapOn: "Change Password"

      # Verify change password

- runFlow:
    when:
      visible: "Login"
    commands:
      - tapOn: "Username"
      - inputText: "tareq"
      - tapOn: "Password"
      - inputText: "87654321"
      - tapOn: "Go To Dashboard"
      - assertVisible: "Summary"

