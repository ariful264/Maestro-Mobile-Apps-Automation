appId: com.vivacomsolutions.pihr.client  
---

- runFlow: 
    when:
      notVisible: "Summary"
    commands:
      - launchApp

- runFlow:
    when:
      visible: "Summary"
    commands:
      - tapOn:
         point: "9%,7%"

- runFlow: 
    when:
      visible: "My Profile"
    commands: 
      - tapOn: "My Profile"
      - tapOn:
         point: "29%,22%"
      - tapOn: "Files"
      - waitForAnimationToEnd:
          timeout: 3000
      - tapOn:
          id: "com.google.android.providers.media.module:id/icon_thumbnail"
          index: 0
      - tapOn: "Crop"
      - waitForAnimationToEnd:
          timeout: 5000
      # - takeScreenshot: profile_image_toast.png
    
      # - assertVisible: "Your profile image update request is waiting for approval."

      - back