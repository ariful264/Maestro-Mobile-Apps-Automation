appId: com.vivacomsolutions.pihr.client
---
- waitForAnimationToEnd:
    timeout: 1600
- runFlow: 
    when:
      visible: "Check In/Out"
    commands:
      - tapOn: "Check In/Out"
      - assertVisible: "Completed"
      - tapOn:
          point: "88%,89%"
      - assertVisible: "Add Check In"
      - tapOn: "Company"
      - inputText: "Viva"
      - tapOn: "Tap to select"
      - tapOn:
          point: "50%,89%"
      - tapOn:
          point: "74%,90%"
      # - assertVisible: "Add"
      - tapOn: "Remarks"
      - inputText: "Check In/Out testing by Maestro"
      - tapOn: "Add"
      - assertVisible: "Check In added successfully."
      - tapOn:
          point: "77%,36%"
      - assertVisible: "Check Ins"
      - tapOn:
          point: "90%,35%"
      - assertVisible: "Check Out"
      - tapOn: "Remarks"
      - inputText: "Check out is done"
      - tapOn: "Check Out"
      - assertVisible: "Checkout added successfully."
      - tapOn:
          point: "77%,36%"
      - assertVisible: "Check In/Out"
      - tapOn: "Back"
      - assertVisible: "Home"

