      - tapOn: "Advance Salary"
      - assertVisible: "Advance Salary"
      - tapOn:
          point: "84%,21%"
      - eraseText
      - tapOn:
          point: "44%,27%"
      - eraseText
      - tapOn:
         point: "50%,32%"
      - eraseText
      - inputText: "999"
      - tapOn:
          point: "50%,24%"
      - eraseText
      - inputText: "3"
      - tapOn: "Advance salary apply by cash by maestro testing"
