appId: com.vivacomsolutions.pihr.client  
---

- runFlow: 
    when:
      notVisible: "Summary"
    commands:
      - launchApp

- runFlow:
    when:
      visible: "Summary"
    commands:
      - tapOn:
         point: "9%,7%"

- runFlow:
    when:
      visible: "Assets"
    commands:
      - tapOn: "Assets"
      - assertVisible: "Select option"
      - tapOn: "Assets Distribution"   
      - assertVisible: "Assets Distribution"
      - tapOn:
          point: "89%,14%"
      - tapOn:
          point: "37%,20%"
      - tapOn: "QA  Asset - [QA]"
      # Change Asset category selection
      - tapOn: "Tea mug - [6]"   
      - tapOn: "Update"    
      # - assertVisible: "Data updated successfully"    
      - assertVisible: "Assets Distribution"
      - back


- runFlow:
    when:
      notVisible: "Notice"
    commands:
      - tapOn:
           point: "71%,19%"
      - assertVisible: "Summary"





