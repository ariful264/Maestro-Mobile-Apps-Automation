appId: com.vivacomsolutions.pihr.client  
---
# - waitForAnimationToEnd:
#     timeout: 16000 
- runFlow:
    when:
      visible: "Out Time"
    commands:
      - tapOn: "Out Time"
      - assertVisible: "Submit"
      - tapOn: "Submit"
      - assertVisible: "Data updated successfully."

- runFlow:
    when:
      notVisible: "In Time\n09:00 hr(s)"
    commands:
      - tapOn:
          point: "74%,20%"
      # - assertVisible: "Submit"
      - tapOn: "Submit"
      - assertVisible: "Data updated successfully."
 